<!DOCTYPE html>
<html>
<head>
    <title>Example Test Runner</title>
    <link rel="stylesheet" href="css/qunit-1.18.0.css" />

    <!-- QUnit includes -->
    <script src="js/lib/qunit.js"></script>

    <!--Prevent Tests from auto starting-->
    <script>
        // Defer Qunit so RequireJS can work its magic and resolve all modules.
        QUnit.config.autostart = false;
    </script>

    <script src="js/lib/require.js" data-main="js/tests/start_tests"></script>
</head>
<body>
<div id="qunit"></div>
</body>
</html>
